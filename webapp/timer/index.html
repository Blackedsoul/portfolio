<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestore Ore Lavoro</title>
</head>
<body>
    <div class="container">
        <h1>Gestore Ore Lavoro</h1>
        <div id="timer">Tempo: 00:00:00</div>
        <button onclick="iniziaLavoro()">Inizia Lavoro</button>
        <button onclick="terminaLavoro()">Termina Lavoro</button>
        <div id="conteggio"></div>
        <input type="text" id="nomeSito" placeholder="Nome del sito">
    </div>

    <!-- Aggiungi la finestra modale per il report -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="chiudiFinestraModale()">&times;</span>
            <h2>Report Ore Lavoro</h2>
            <table id="reportTable">
                <tr>
                    <th>Sito</th>
                    <th>Tempo</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
